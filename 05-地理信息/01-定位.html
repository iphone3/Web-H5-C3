<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<input type="button" name="bt" id="bt" value="定位" />
		<p></p>
		
		<script type="text/javascript">
			var oBt = document.querySelector('#bt')
			var oP = document.querySelector('p')
			
			
			oBt.onclick = function(){
				navigator.geolocation.watchPosition(function(position){	// 定位成功
					oP.innerHTML += '经度: ' + position.coords.longitude
					oP.innerHTML += '维度: ' + position.coords.latitude
					oP.innerHTML += '精确度: ' + position.coords.accuracy 
					oP.innerHTML += '海拔: ' + position.coords.altitude
					oP.innerHTML += '海拔精确度' + position.coords.altitudeAccuracy 
					oP.innerHTML += '<br>'
				}, function(err){	// 定位错误
					alert(err.code)
				}, {		// 配置
					timeout: 10000,
					enableHighAccuracy: true 
				})
			}
		</script>
	</body>
</html>
