<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<input type="button" name="bt" id="bt" value="改变背景颜色" />
		<ul></ul>
		
		<script type="text/javascript">
			var oBt = document.querySelector('#bt')
			oBt.onclick = function(){
				// window.opener >> 父窗口(谁打开当前页面)
				window.opener.document.body.style.background = 'purple'
			}
		</script>
	</body>
</html>
