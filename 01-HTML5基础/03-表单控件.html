<html>

			<lable>

				URL: <input type="url" name="" id="" value="" />
			</lable>
			<br />

				搜索: <input type="search" autofocus />
			</lable>
			<br />
			
			<lable>
				数值选择: <input type="range" min="0" max="100" setp='5' />

			<br />

			<br />

			<br />
			
			<lable>

			<br />
			<input type="submit" />

	</body>
</html>
