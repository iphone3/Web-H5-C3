<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background: red;
				
				transition: all 5s;
			}
			
			/*div:hover{
				width: 300px;
				height: 300px;
			}*/
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.querySelector('div')
				
				oBox.onclick = function(){
					oBox.style.width = '300px'
					
					// 宽度改变完成后，再修改高度
					addEvent(oBox, changeFn1)
				}
				
				
				function changeFn1(){
					oBox.style.height = '300px'
					
					addEvent(oBox, changeFn2)
				}
				
				function changeFn2(){
					oBox.style.background = 'purple'
					
					removeEvent(oBox, changeFn2)
				}
				
				function addEvent(obj, callback){
					obj.addEventListener('webkitTransitionEnd', callback, false)
					obj.addEventListener('transitionend', callback, false)
				}
				
				function removeEvent(obj, callback){
					obj.removeEventListener('webkitTransitionEnd', callback, false)
					obj.removeEventListener('transitionend', callback, false)
				}
			}
		</script>
	</head>
	
	<body>
		<div></div>
	</body>
</html>
