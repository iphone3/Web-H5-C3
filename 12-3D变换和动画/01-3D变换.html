<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				border: 1px solid gray;
				margin: 50px auto;
				
				/* 景深*/
				perspective: 600px;
			}
			
			.view{
				width: 100px;
				height: 100px;
				background: blue;
				margin: 150px auto;
				color: white;
				text-align: center;
				line-height: 100px;
				
				transform-style: preserve-3d;
			}
			.box:hover .view{
				transform: rotateX(-30deg) rotateY(-30deg);
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<div class="view">HTML</div>
		</div>
	</body>
</html>
